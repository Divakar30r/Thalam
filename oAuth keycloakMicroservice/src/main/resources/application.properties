# pkcs12 file handling
spring.ssl.bundle.jks.privatekeyprops.keystore.location=classpath:keys/keystore.p12
spring.ssl.bundle.jks.privatekeyprops.keystore.password=killer
spring.ssl.bundle.jks.privatekeyprops.keystore.type=PKCS12
spring.ssl.bundle.jks.privatekeyprops.key.alias=imapi-gateway

# Signed JWT Client
spring.security.oauth2.client.registration.SignedJWTprops.client-id=imapi-gateway
spring.security.oauth2.client.registration.SignedJWTprops.authorization-grant-type=client_credentials
spring.security.oauth2.client.registration.SignedJWTprops.scope=openid,profile
spring.security.oauth2.client.provider.SignedJWTprops.token-uri=http://localhost:9090/realms/TeamMgmt/protocol/openid-connect/token






