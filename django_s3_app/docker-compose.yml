version: '3.8'

services:
  django-s3-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: django-s3-document-service
    restart: unless-stopped

    ports:
      - "8000:8000"

    env_file:
      - .env

    environment:
      # Override environment variables here if needed
      - PYTHONUNBUFFERED=1
      - DEBUG=False

    volumes:
      # Mount logs directory for persistent logging
      - ./logs:/app/logs
      # Mount static files for NGINX serving (if needed)
      - ./staticfiles:/app/staticfiles
      # Mount media files (if needed)
      - ./media:/app/media

    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/$${API_PREFIX:-api/v1/}health/').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    networks:
      - django-network

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      - "service.name=django-s3-document-service"
      - "service.type=api"

  # Optional: NGINX reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: django-s3-nginx
    restart: unless-stopped

    ports:
      - "80:80"
      - "443:443"

    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./staticfiles:/app/staticfiles:ro
      - ./media:/app/media:ro
      # Mount SSL certificates if using HTTPS
      # - ./certs:/etc/nginx/certs:ro

    depends_on:
      django-s3-app:
        condition: service_healthy

    networks:
      - django-network

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  django-network:
    driver: bridge

volumes:
  logs:
  staticfiles:
  media:
